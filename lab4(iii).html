<html>
<head>
    <title>Employee Registration</title>
</head>
<body>
    <fieldset>
       
        <h1 align="center">Employee Registration</h1>
        <h4 align="center">Personal Information</h4>
        <form action="./lab4(ii).html" target="_blank">
            <table align="center" cellspacing="10px">
            <tr>
                <td>Employee Id </td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Employee Id"></td>  
              <td>Employee Name </td>
              <td>:</td>
              <td><input type="text" placeholder="Enter Employee Name"></td>
            </tr>
            <tr>
                <td>Email </td>
                <td>:</td>
                <td><input type="email" placeholder="Enter Email"></td>
                <td>Contact Number </td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Contact No" pattern="[0-9]{10}"> </td>
            </tr>
            <tr>
                <td>Martial Status</td>
                <td>:</td>
                <td><input type="radio" name="status">Single <input type="radio">Married</td>
            </tr>
            </table>
            <h4 align="center">Education Qualification</h4>
            <table align="center" cellspacing="10px">
                <tr>
                    <td>Education</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Education details"></td>
                    <td>Experience</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Experience Details"></td>
                </tr>

            </table>
            <table align="center" cellspacing="10px">
                <h4 align="center">Job Details</h4>
                <tr>
                    <td>Designation</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Designation Details"></td>
                    <td>Job Location</td>
                    <td>:</td>
                    <td><input type = "text" placeholder="Enter Job Location"></td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Salary details" ></td>
                </tr>
               

            </table>
            <br>
            <hr>
            <table align="center">
                <tr>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
