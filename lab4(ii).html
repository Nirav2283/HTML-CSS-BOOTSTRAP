<html>
    <head>
        <title>COVID-19 vaccine form</title>
    </head>
    <body>
        <fieldset>
            <form>
                <h1 align="center">COVID-19 Vaccine Registration Form</h1>
                <table align="center" cellspacing="10px">
                    <tr>
                        <td>First Name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Aadhar number</td>
                        <td><input type="text" pattern="[0-9]{12}"></td>
                    </tr>
                    <tr>
                        <td>Vaccine Name</td>
                        <td><select>
                            <option selected disabled>
                                Please Select Vaccine Name
                            </option>
                            <option>Covishield</option>
                            <option>Covaxine</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Vaccination center Name </td>
                        <td><select>
                            <option selected disabled>Please select vaccination center name</option>
                            <option>Darshan university</option>
                        </select></td>
            
                    </tr>
                    <tr>
                        <td>Date of Dose</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>
                            Dose number
                        </td>
                        <td><input type="center" size="4"></td>
                    </tr>
                    <tr align="center">
                        <td colspan="2"><input type="submit" value="CLICK HERE"> <input type="reset" value="CANCEL"></td>
                    </tr>
                    
                </table>
            </form>
        </fieldset>
        
    </body>
