<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .container{
                border: 1px solid black;
            }
        </style>
</head>

<body>
    <div class="container mx-auto">
        <h1 class="py-3 text-center">
            Student Registration
        </h1>

        <form>
            <div class="row  mx-auto p-2">
                <div class="col-3">
                    <label for="inputPassword6" class="col-form-label">Username</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>

            <div class="row  mx-auto p-2">
                <div class="col-3">
                    <label for="inputPassword6" class="col-form-label">Email</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>

            <div class="row  mx-auto p-2">
                <div class="col-3">
                    <label for="inputPassword6" class="col-form-label">Mobile Number</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        pattern="[0-9]{10}">
                </div>
            </div>

            <div class="row  mx-auto p-2">
                <div class="col-3">
                    <label for="inputPassword6" class="col-form-label">Address</label>
                </div>
                <div class="col-sm-9">
                    <textarea class="form-control" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea"></label>
                </div>
            </div>
            <div class="row  mx-auto p-2">
                <div class="col-3">
                    <label for="inputPassword6" class="col-form-label">Nationality</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>

            <div class="row  mx-auto p-2">
                <div class="col-3">
                    <label for="inputPassword6" class="col-form-label">Date of Birth</label>
                </div>
                <div class="col-sm-9">
                    <input type="date" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>

            <div class="row  mx-auto p-2">
                <div class="col-3">
                    <label for="inputPassword6" class="col-form-label">Gender</label>
                </div>
                <div class="col-sm-9 p-2">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" id="MALE">
                        <label for="MALE" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" id="FEMALE">
                        <label for="FEMALE" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>

            <div class="row  mx-auto p-2">
                <div class="col-3">
                    <label for="inputPassword6" class="col-form-label">Highest Degree</label>
                </div>
                <div class="col-sm-9">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Degree</option>
                        <option value="1">B.tech</option>
                        <option value="2">B.sc</option>
                        <option value="3">BCA</option>
                    </select>
                </div>
            </div>





            <div class="row  mx-auto p-2">
                <div class="col-3">
                    <label for="inputPassword6" class="col-form-label">CPI</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>

            <div class="row  mx-auto p-2">
                <div class="col-3">
                    <label for="inputPassword6" class="col-form-label">University</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>

            <div class="row  mx-auto p-2">
                <div class="col-3">
                    <label for="inputPassword6" class="col-form-label">Passing Year</label>
                </div>
                <div class="col-sm-9">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select your Passing Year</option>
                        <option value="1">2021</option>
                        <option value="2">2024</option>
                        <option value="3">2027</option>
                    </select>
                </div>
            </div>

            <div class="row p-2 justify-content-center d-flex">
                <div class="col-6 text-end ">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-primary">Cancel</button>
                </div>
            </div>




        </form>
    </div>
    </div>
</body>

</html>
