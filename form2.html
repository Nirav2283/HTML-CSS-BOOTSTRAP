<html>
<head>
    <title>Student Registration</title>
    <Style>
        .abc{
            width:100%;
        }
    </Style>
</head>
<body>
    <h1 align="center">Student Registration</h1>
    <fieldset>
        <legend align="center">personal infromation

        </legend>
        <form >
            <table align="center" cellpadding="30px">
                <tr>
                    <td>Name*</td>
                    <td><input type="text" placeholder="Enter your name"></td>
                    <td>Password*</td>
                    <td><input type="text" placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td>Email*</td>
                    <td colspan="3"><input type="text" class="abc" placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <td>Mobile number</td>
                    <td><input type="text" pattern="[0-9]{10}" placeholder="Enter Your mobile number">
                        <td>Date of birth</td>
                        <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio">Male</td>
                </tr>
                
            </table>
        </form>
    </fieldset>
    

</body>
