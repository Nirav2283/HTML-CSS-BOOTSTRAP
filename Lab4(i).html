<html>
<head>
    <title>Student registration</title>
</head>
<body>
<form>
    <fieldset>
    
    <table align="center"  cellpadding="10px">
        <h1 align="center">Student registration</h1>
        <tr>
            <td>Full name</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" required></td>
        </tr>
        <tr>
            <td>Mobile No</td>
            <td><input type="text" pattern="[0-9]{10}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea cols="20" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Nationality</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender">male
            <input type="radio" name="gender">Female</td>
        </tr>
        <tr>
            <td>Highest degree</td>
            <td><select>
                <option selected disabled>select degree</option>
                <option>B.tech</option>
                <option>BCA</option>
                <option>MCA</option>
                <option>B.com</option>
                <option>BBA</option>
                <option>M.tech</option>
                <option>M.sc</option>
                <option>MBA</option>
            </select></td>
        </tr>
        <tr>
            <td>CPI</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>University</td>
            <td><input type="text"></td>
        </tr>
        <td>Passing Year</td>
        <td><select>
            <option selected disabled>Select Your Passing Year</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>        
        </select></td>
        <tr align="center">
            <td colspan="2"><button type="submit">Submit</button> <button type="reset">Cancel</button></td>
        </tr>

    </table>
    </fieldset>
</form>
</body>
</html>
